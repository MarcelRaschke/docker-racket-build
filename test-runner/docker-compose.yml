version: "3.2"

services:
  test-base:
    image: test-base
    build:
      context: /etc/racket-test-runner
      dockerfile: Dockerfile.test
      args:
        RACKET_IMAGE: ${RACKET_IMAGE}
    networks:
      - x11
  test-nogui:
    image: test-base
    command: ["/bin/sh", "-c", "/usr/bin/racket-tests.sh"]
    networks:
      - x11
  test-gui:
    image: test-base
    command: ["/bin/sh", "-c", "/usr/bin/racket-gui-tests.sh"]
    environment:
    networks:
      - x11
      DISPLAY: ${RACKET_TESTS_X11_DISPLAY}

networks:
  default:
    external:
      name: ${RACKET_GUI_X11_NETWORK}
  x11:
    external:
      name: ${RACKET_TESTS_X11_NETWORK}
